    <!-- Start - Add Task Form. -->
    <div class="add-task-form-section">
        <!-- Start - Expanded Form. -->
        <form action="#" id="add-task-form-id" class="element-display-none">
            <div class="form-container">
                <div class="form-title-container">
                    <img id="form-expanded-toggle-id" src="./resources/images/up-arrow.svg" alt="Up arrow.">
                    <h1>Add Task</h1>
                </div>
                <p>Please fill in this form to create a task.</p>
                <hr>

                <!-- We decided to not use the property "required" of the HTML tags of the form,
                     to use the field validations through JavaScript. -->
                <label for="name-field">Name</label>
                <input type="text" placeholder="Enter Task Name" name="name-field" id="name-field-id">
                <div class="messageDiv" id="name-field-message"></div>

                <label for="description-field">Description</label>
                <textarea id="description-field-id" name="description-field" rows="2" cols="50"></textarea>
                <div class="messageDiv" id="description-field-message"></div>

                <label for="assignedto-field">Assigned To</label>
                <input type="text" placeholder="Enter Responsable for the Task" name="assignedto-field"
                    id="assignedto-field-id">
                <div class="messageDiv" id="assignedto-field-message"></div>

                <label for="duedate-field">Due Date:</label>
                <input type="date" id="duedate-field-id" name="duedate-field">
                <div class="messageDiv" id="duedate-field-message"></div>

                <label for="status-field">Status:</label>
                <select name="status-field" id="status-field-id">
                    <option value="To-do">To-do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                </select>

                <div class="clearfix">
                    <button type="submit" class="add-task-button">Add Task</button>
                </div>

                <span id="span-vertical-id"></span>
            </div>
        </form>
        <!-- End - Expanded Form. -->
        <!-- Start - Collapsed Form. -->
        <form action="#" id="collapsed-form-id">
            <div class="form-container">
                <div class="form-title-container">
                    <img id="form-collapsed-toggle-id" src="./resources/images/down-arrow.svg" alt="Down arrow.">
                    <h1>Add Task</h1>
                </div>
                <p>Click on the green arrow to create a task.</p>
                <hr>
                <span id="span-horizontal-id"></span>
            </div>
        </form>
        <!-- End - Collapsed Form. -->
    </div>
    <!-- Finish - Add Task Form. -->
